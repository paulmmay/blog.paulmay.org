---
layout: default
title: Understanding Networks
---

<h2>{{page.title}}</h2>

{% for post in site.categories.Understanding-Networks %}
    <article>
        <header>
            <h1><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date_to_string }}</span></h1>
        </header>
        <div class="article-body">
            {{ post.content }}
            <a href="{{ post.url }}">Permalink/Comments</a>
        </div>
        <footer>
            {% for category in post.categories %}
                <a href="/{{category}}">{{ category }}</a> 
            {% endfor %}
        </footer>
    </article>
{% endfor %}
