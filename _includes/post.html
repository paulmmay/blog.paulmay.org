<article>
    <hgroup>
        <h1><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date_to_string }}</span></h1>
    </hgroup>
    <div class="post-body">
        {{ post.content }}
    </div>
    <footer>
        <p class="float-right"><a href="{{ post.url }}">Permalink/Comments</a></p>
        {% for category in post.categories %}
            <a href="/{{category}}">{{ category }}</a> 
        {% endfor %}
    </footer>
</article>
