</head>
<body>
  <div id="wrapper">
    <div id="navigation">
      <a id="title" href="/">Steven Klise</a>
      {% include links.html %}
    </div>
    {{content}}
      
    {% include footer.html %}
  </div>
  <script>
    parts = ['sk','mail','li','se'];
    mt = document.getElementById('mt');

    revealEmail = function(){
      if(mt.innerHTML === '<a href="#">Email</a>'){
        mt.innerHTML = "<a href='" + parts[1] + "to:" + parts[0] + "@" + parts[0] + parts[2] + "." + parts[3] + "'>" + parts[0] + "@" + parts[0] + parts[2] + "." + parts[3] + "</a>&nbsp;";
      }
      return false;
    }

    mt.onclick = revealEmail;
  </script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-6955602-2']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
