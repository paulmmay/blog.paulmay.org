<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>{{page.title}} | Paul May</title>
<link rel="stylesheet" href="/s/s.css"/>
</head>
<body>
<div id="wrapper"> 
{%include header%}
<div class="divider"></div>

<article class="borderless">
<h2 class="articletitle"><a href="{{ page.url }}">{{ page.title }}</a></h2>
<div class="postmeta">
<p class="date"><a href="http://new.paulmay.org{{page.url}}" class="permalink" title="Permalink to this article">{{ page.date | date: "%d %B %Y" }}</a></p>
</div>
<div class="content">
{{content}}
<div id="minibio">
<img src="/g/me.jpg" height="60" width="60" class="mini-avatar"/>
<span class="mini-text">Paul May is a researcher and designer from Dublin, living and working in New York. Find out <a href="/work" title="Paul May's portfolio of work">more about Paul's work</a> or <a href="mailto:webmail@paulmay.org">get in touch</a>.</span>
</div> 
</div>
</article>

<div class="divider breathe"></div>
{%include footer%}
</div><!--content-->  
</div><!--wrapper-->
</body>
{%include js%}
</html>
