---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }} <span class="date">{{ page.date | date: "%A, %B %d, %Y" }}</span></h1>
    </header>
    <div class="article-body">
        {{ content }}
    </div>
    <footer>
        {% for category in page.categories %}
            <a href="/{{category}}">{{ category }}</a> 
        {% endfor %}
    </footer>
</article>
