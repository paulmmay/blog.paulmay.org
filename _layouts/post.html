---
layout: default
---

<div class="post">
  <hgroup>
    <h1>{{ page.title }}</h1>
    <h5>{{ page.date | date: "%A, %B %d, %Y" }}</h5>
  </hgroup>
  <div class="article-body">
    {{ content }}
  </div>
  <footer>
    <h3>Related Posts</h3>
    <ul class="listed">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    <h3>Subscribe to <a href="http://feeds.feedburner.com/StevenKlise">RSS</a></h3>
  </footer>
</div>
