layout: default

---

{% for post in site.posts %}
    <article>
        <header>
            <h1><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date: "%Y / %m / %d" }}</span></h1>
        </header>
        <div class="article-body">
            {{ post.content }}
        </div>
        <footer>
            <p class="float-right"><a href="{{ post.url }}">Permalink/Comments</a></p>
            {% for category in post.categories %}
                <a href="/{{category}}">{{ category }}</a> 
            {% endfor %}
        </footer>
    </article>
{% endfor %}
